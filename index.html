<!DOCTYPE html>
<html lang="en-US">
<!-- HEADER-->

<head>
    <title>Test App</title>
    <link rel="icon" href="images/fav.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- ********************************* CSS DEPENDENCIES ************************************************* -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">

    <!-- ******************************** CUSTOM CSS ****************************************************** -->
    <link rel="stylesheet" href="app/AlertBox/alertbox.css">
    <!--    <link rel="stylesheet" href="assets/css/viewAppointmentCss.css">-->
    <!-- ******************************** CUSTOM CSS END ****************************************************** -->
</head>

<body>
    <div ng-app="TestApp" ng-controller="MainController as mc">
        <div class="jumbotron text-center">
            <h1>AlertBox Demo</h1>
            <p>Simple material design template for alert</p>
        </div>
        <div class="container">
            <div class="row">
                <button class="btn btn-success" ng-click="success()">Success Alert!</button>
                <button class="btn btn-danger" ng-click="danger()">Danger Alert!</button>
                <button class="btn btn-warning" ng-click="warning()">Warning Alert!</button>
                <button class="btn btn-info" ng-click="info()">Info Alert!</button>
                <button class="btn btn-default" ng-click="default()">Default</button>

            </div>
        </div>

    </div>
    <!-- ****************************** DEPENDENCIES *************************************************** -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.min.js"></script>

    <!-- ************************************* SCRIPTS ************************************* -->

    <script src="app/AlertBox/alertbox.js"></script>


    <script src="app/app.module.js"></script>

    <!-- ************************************* SCRIPTS END ********************************* -->
</body>

</html>
